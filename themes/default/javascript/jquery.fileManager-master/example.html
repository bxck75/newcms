<html>
<head>
<!-- include stylesheet -->
<link type="text/css" rel="stylesheet" href="jquery.fileManager.css" />

<!-- include required jQuery + jQueryUI -->
<link type="text/css" rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1/themes/redmond/jquery-ui.css" />
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>

<script type="text/javascript" src="jquery.fileManager.js"></script>
</head>

<body>
<h1>jQuery.fileManager</h1>

<h2>Simple</h2>
<!-- create the container -->
<div id="filemanager"></div>

<!-- initialise the script, passing the path to the php script -->
<script type="text/javascript">
	$('#filemanager').fileManager({ajaxPath:'fileManager.php'});
</script>


<h2>Simple with upload</h2>
<div id="filemanager_upload"></div>
<script type="text/javascript">
	$('#filemanager_upload').fileManager({ajaxPath:'fileManager.php',upload:true});
</script>


<script src="jquery.js" type="text/javascript"></script>
		<script src="jquery.easing.js" type="text/javascript"></script>
		<script src="jqueryFileTree.js" type="text/javascript"></script>
		<link href="jqueryFileTree.css" rel="stylesheet" type="text/css" media="screen" />

		<script type="text/javascript">

			$(document).ready( function() {

				$('#fileTreeDemo_1').fileTree({ root: '../../demo/', script: 'connectors/jqueryFileTree.php' }, function(file) {
					alert(file);
				});

				$('#fileTreeDemo_2').fileTree({ root: '../../demo/', script: 'connectors/jqueryFileTree.php', folderEvent: 'click', expandSpeed: 750, collapseSpeed: 750, multiFolder: false }, function(file) {
					alert(file);
				});

				$('#fileTreeDemo_3').fileTree({ root: '../../demo/', script: 'connectors/jqueryFileTree.php', folderEvent: 'click', expandSpeed: 750, collapseSpeed: 750, expandEasing: 'easeOutBounce', collapseEasing: 'easeOutBounce', loadMessage: 'Un momento...' }, function(file) {
					alert(file);
				});

				$('#fileTreeDemo_4').fileTree({ root: '../../demo/', script: 'connectors/jqueryFileTree.php', folderEvent: 'dblclick', expandSpeed: 1, collapseSpeed: 1 }, function(file) {
					alert(file);
				});

			});
		</script>

	</head>

	<body>

		<h1>jQuery File Tree Demo</h1>
		<p>
			Feel free to view the source code of this page to see how the file tree is being implemented.
		</p>

		<p>
			<a href="http://www.abeautifulsite.net/blog/2008/03/jquery-file-tree/">Back to the project page</a>
		</p>

		<div class="example">
			<h2>Default options</h2>
			<div id="fileTreeDemo_1" class="demo"></div>
		</div>

		<div class="example">
			<h2>multiFolder = false</h2>
			<div id="fileTreeDemo_2" class="demo"></div>
		</div>

		<div class="example">
			<h2>Custom load message &amp; easing</h2>
			<div id="fileTreeDemo_3" class="demo"></div>
		</div>

		<div class="example">
			<h2>Double click &amp; no animation</h2>
			<div id="fileTreeDemo_4" class="demo"></div>
		</div>

	</body>
